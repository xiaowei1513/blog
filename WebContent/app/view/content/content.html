<div class="widget">
	<h2 class="widgettitle" >{{target.defaultData.maskLoc}}&nbsp;<a ui-sref="index.home" href="" class="">{{target.home}}</a>&nbsp;>&nbsp;<a a ui-sref="index.classification">{{target.defaultData.loaction}}</a>&nbsp;>&nbsp;{{target.defaultData.readmore}}</h2>
</div>
		<div class="abbreviated-post">
			<div class="toad-thumbnail">
				<img src="{{data.image}}" border="10" alt="">
			</div>
			<div class="toad-post-content">
				<h4 class="post-name">
					<span >{{data.title}}</span>
				</h4>
			</div>
			<div class="toad-item-stats">{{data.createDate}}</div>
			
			<p class="post-full ">{{data.content}}</p>
			<div class="toad-item-introduction">
				<span >{{content.author}}{{data.author}}</span>
				<h class="sep">|</h>
				<span class="">{{content.classification}}{{data.classification}}</span>
				<h class="sep">|</h>
				<span class="">{{content.read}}{{data.read}}</span>
			</div>
	</div>
